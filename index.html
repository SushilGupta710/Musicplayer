<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs 2</title>
    <link rel="stylesheet" href="css/main2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">

</head>

<body>
    <div class="main_container">
        <div class="music_container">
            <h2 id="name">betterdays</h1>
                <h3 id="title">Slow ambient cinematic piece with a melancholic and sad feel</h3>
                <div class="music_image">
                    <img src="images/1.jpg" alt="">
                </div>

                <div class="progress_container">
                    <div class="timing_container">
                        <div class="current_timing" id="current_timing">0:00</div>
                        <div class="duration_timing" id="duration_timing">0:00</div>
                    </div>
                    <div class="progressbar" id="progressbar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>

                <audio src="Songs/bensound-betterdays.mp3"></audio>
                <div class="music_controller">
                    <i class="fas fa-backward" id="prev" title="Previous"></i>
                    <i class="fas fa-play main_button" id="play" title="Play"></i>
                    <i class="fas fa-forward" id="next" title="Next"></i>
                </div>
        </div>
    </div>
    <script src="js/musicplay2.js"></script>
</body>

</html>
